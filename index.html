<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body id="body">
    <section>
        <img id="image" src="https://www.madlibs.com/wp-content/themes/madlibs/dist/images/intro_logo.png">
    </section>

    <main id="wrapper">
        <header id="header">
         <h1>MadLibs</h1>
        </header>
        <section>

            <h2>Haiku will be revealed when inputs are submitted.</h2>
                <div id="transparent" class="transparent">
                    <p>My <div id="noun1"></div> fails.</p>
                    <p>I do not know why.</p>
                    <p>My <div id="noun2"></div> works.</p>
                    <p>I do not know why.</p>
                    <p>Maybe a<div id="verb1"></div> will make it work?</p> 
                </div>  
        </section>
        <section>
            <h2>Type words here:</h2>
            <p>
                <input type="text" id="noun-input" placeholder="type a noun">
                <input type="text" id="verb1-input" class="verb" placeholder="type a verb">
                <label for="colors">Choose a color:</label>
                <select name="colors" id="color-input">
                    <option value=""></option>
                    <option value="red">red</option>
                    <option value="purple">purple</option>
                    <option value="pink">pink</option>
                    <option value="blue">blue</option>
                </select><br>
                <button id="submit-button">Submit Answers</button>
            </p>
        </section>
    </main>

<script src="app.js"></script>  
</body>

</html>
